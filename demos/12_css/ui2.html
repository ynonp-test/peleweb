<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="ui.css" />
<title>ui2</title>
</head>
<body>

<div class="box">
  <button class="btn">Click Me</button>
  <button class="btn">No me</button>
  <button class="btn">me me me</button>
  <div class="info">press any button to win</div>
</div>

<script>
  var box = document.querySelector('.box');
  box.addEventListener('click', function(ev) {
      var el = ev.target;
      if ( el.classList.contains('btn') ) {
        this.classList.toggle('clicked');
      }
  });
</script>

</body>
</html>
