<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>demo</title>
  <script src="angular.min.js"></script>
</head>
<body ng-app="app">

  <div ng-controller="mainCtrl as vm">
    <p>Hello: {{vm.name}}</p>
    <button ng-click="vm.clicked()">{{vm.clicks}}</button>

    <input type="text" ng-model="vm.email" />
    <p ng-bind="vm.cps()"></p>
    <p ng-show="vm.bravo" ng-cloak >Bravo!!!</p>
  </div>



  <script src="demo.js"></script>

</body>
</html>
