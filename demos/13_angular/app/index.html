<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>index</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
</head>
<body>

<div ng-app="app">
  <div ng-controller="sideCtrl as vm">
    <p ng-bind="vm.name"></p>
    <p ng-bind="vm.clicks"></p>
    <button ng-click="vm.clicked()">Click Me</button>
  </div>

  <div ng-controller="mainCtrl as vm">
    <input type="text" ng-model="vm.email" />

    <button ng-click="vm.click()">Check</button>
    <p ng-show="vm.result">You have been pwned</p>

    <ul>
      <li ng-repeat="item in vm.history" ng-bind="item"></li>
    </ul>
  </div>

</div>	


<script src="js/app.js"></script>
<script src="js/controllers/main_ctrl.js"></script>
<script src="js/controllers/side_ctrl.js"></script>

<script src="js/services/counter.js"></script>
<script src="js/services/email_checker.js"></script>

</body>
</html>
